<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Nama Lengkap</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header> <!-- ulang header --> </header>

  <main>
    <section class="contact container">
      <h1>Kontak</h1>
      <p>Email: <a href="mailto:email@example.com">sukanasalsabillasalwa@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/username" target="_blank" rel="noopener">linkedin.com/in/Salblla</a></p>
      <p>GitHub: <a href="https://github.com/username" target="_blank" rel="noopener">github.com/Salwa260706</a></p>

      <h2>Form Kontak (opsional)</h2>
      <form class="contact-form" action="#" method="post" novalidate>
        <label>
          Nama
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Pesan
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
