<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Salsabilla Salwa Sukana</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #e1f6ff, #fce3ff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 { color: #6b4e71; margin-bottom: 15px; }
    input, textarea {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 2px solid #e5c8ff;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #d8b4fe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #b47cff; transform: scale(1.05); }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #b47cff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíå Hubungi Aku</h2>
    <p>Aku senang kalau kamu ingin ngobrol atau berkolaborasi ‚ú®</p>
    <form>
      <input type="text" placeholder="Salsabilla Salwa Sukana" required><br>
      <input type="email" placeholder="sukanasalsabillasalwa@gmail.com" required><br>
      <textarea rows="4" placeholder="Pesan kamu.." required></textarea><br>
      <button type="submit">Kirim</button>
    </form>
    <a href="index.html">‚Üê Kembali ke Beranda</a>
  </div>
</body>
</html>
