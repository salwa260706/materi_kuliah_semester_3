<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        value="Doe">
        <input type="submit" value="submit">
    </form>
    <h1>read only</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" readonly>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        value="Doe" readonly>
        <input type="submit" value="submit">
    </form>
    <h1>disabled</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" disabled>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        value="Doe" disabled>
        <input type="submit" value="submit">
    </form>
    <h1>size</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" size="30">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        value="Doe" size="30">
        <input type="submit" value="submit">
    </form>
    <h1>Min Max length</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" size="30" minlength="2" size="10">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        value="Doe" size="30" maxlength="5" size="5">
        <input type="submit" value="submit">
    </form>
    <h1>multiple</h1>
    <form action="">
        <label for="files">select files</label>
        <input type="file" id="files" multiple>
    </form>
    <h1>sort hint</h1>
    <form action="">
        <label for="phone">enter a phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
    <h1>required</h1>
    <form action="">
        <label for="username">username</label>
        <input type="text" id="username" name="username" required>
</body>
</html>
